{% extends "shop/base.html"  %}

{% block title %} Contact us{% endblock %}
{% block body %}

<div class = "container  my-4">
<h3>Contact Us</h3>
<form action ="/shop/contactus/" method = "post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name = "user_name" placeholder="Enter your  Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
  <input type="text" class="form-control" id="email" name = "email" placeholder="Enter your  Email">

  </div>
  <div class="form-group">
 <label for="phone">Phone Number</label>
  <input type="tel" class="form-control" id="phone" name = "phone" placeholder="Enter your  Phone no.">
  </div>

    <div class="form-group">
    <label for="desc">How may we help you?</label>
    <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
  </div>

    <div class="form-group">
   <button type="submit" class="btn btn-primary">Submit</button>

  </div>



</form>

</div>
{% endblock %}
